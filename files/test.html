<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Get started with SceneView - Create a 3D map</title></p>
<style>
  html, body {
    padding: 0;
    margin: 0;
  }
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.0beta3/esri/css/main.css">
<link rel="stylesheet" href="/air-c2-cop/files/viewer-min.css">
<script src="http://js.arcgis.com/4.0beta3/"></script>
<script>
require([
  "esri/Map",
  "esri/views/SceneView",
  "esri/layers/StreamLayer",
  "dojo/domReady!"
], function(Map, SceneView, StreamLayer){
  var map = new Map({
    basemap: "streets"
  });
  var view = new SceneView({
    container: "viewDiv",  //reference to the scene div created in step 5
    map: map,  //reference to the map object created before the scene
    scale: 50000000,  //sets the initial scale to 1:50,000,000
    center: [-101.17, 21,78]  //sets the center point of view with lon/lat
  });
  var streamLayer = new StreamLayer('https://geoeventsample3.esri.com:6443/arcgis/rest/services/FlightAwarePosition/StreamServer', {
    purgeOptions: {
      displayCount: 1000
  }});
  map.add(streamLayer);  
})
</script>
</head>
<body>
<div style="outline: medium none;" title="UNCLASSIFIED" class="classification.unclassified">UNCLASSIFIED</div>
<div id="viewDiv"></div>
<div style="outline: medium none;" title="UNCLASSIFIED" class="classification.unclassified">UNCLASSIFIED</div>
</body>
</html>
